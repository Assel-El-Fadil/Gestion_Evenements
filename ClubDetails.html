<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClubConnect - Club Details</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background: #000000; color: #ffffff; overflow: hidden; }
    .app-container { display: flex; height: 100vh; }
    .sidebar { width: 256px; height: 100vh; background: rgba(255,255,255,0.05); backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px); border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
    .sidebar-logo { padding: 24px; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .sidebar-logo h1 { font-size: 24px; font-weight: 600; margin-bottom: 4px; }
    .sidebar-logo p { font-size: 14px; color: #d1d5db; }
    .sidebar-nav { flex: 1; padding: 16px; overflow-y: auto; }
    .nav-item { display: flex; align-items: center; gap: 12px; width: 100%; padding: 12px 16px; margin-bottom: 4px; border-radius: 8px; border: 1px solid transparent; background: transparent; color: #d1d5db; cursor: pointer; transition: all 0.2s; font-size: 15px; }
    .nav-item:hover { background: rgba(255,255,255,0.05); color: #ffffff; }
    .nav-item.active { background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.2); color: #ffffff; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .nav-icon { width: 20px; height: 20px; flex-shrink: 0; }
    .sidebar-profile { padding: 16px; margin: 16px; background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; transition: all 0.2s; cursor: pointer; }
    .sidebar-profile:hover { background: rgba(255,255,255,0.1); }
    .profile-content { display: flex; align-items: center; gap: 12px; }
    .profile-avatar { width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, #3b82f6, #9333ea); display: flex; align-items: center; justify-content: center; font-weight: 600; }
    .profile-info p:first-child { font-weight: 500; }
    .profile-info p:last-child { font-size: 12px; color: #d1d5db; }
    .main-content { flex: 1; overflow-y: auto; }
    .header { border-bottom: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); backdrop-filter: blur(40px); position: sticky; top: 0; z-index: 10; }
    .header-content { max-width: 1280px; margin: 0 auto; padding: 24px 32px; }
    .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
    .header-title h1 { font-size: 30px; margin-bottom: 8px; }
    .header-title p { color: #d1d5db; font-size: 15px; }
    .content-area { max-width: 1280px; margin: 0 auto; padding: 32px; }
    .club-hero { display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px; }
    .club-identity { display: flex; align-items: center; gap: 16px; }
    .club-logo { font-size: 40px; }
    .badge { background: rgba(59, 130, 246, 0.2); color: #60a5fa; padding: 4px 10px; border-radius: 6px; font-size: 12px; border: 1px solid rgba(59,130,246,0.3); }
    .card { padding: 24px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; backdrop-filter: blur(20px); }
    .grid { display: grid; grid-template-columns: 2fr 1fr; gap: 24px; }
    .section-title { font-size: 16px; color: #d1d5db; margin-bottom: 12px; }
    .list { display: flex; flex-direction: column; gap: 10px; }
    .meta { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; font-size: 14px; color: #d1d5db; }
    .actions { display: flex; gap: 12px; margin-top: 16px; }
    .btn { padding: 8px 16px; border-radius: 8px; font-size: 15px; font-weight: 500; cursor: pointer; transition: all 0.2s; border: none; }
    .btn-primary { background: #ffffff; color: #000000; }
    .btn-secondary { background: transparent; border: 1px solid rgba(255,255,255,0.2); color: #d1d5db; }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="sidebar">
      <div class="sidebar-logo">
        <h1>ClubConnect</h1>
        <p>Student Dashboard</p>
      </div>

      <nav class="sidebar-nav">
        <button class="nav-item"><svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg><span>Dashboard</span></button>
        <button class="nav-item"><svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg><span>Discover Events</span></button>
        <button class="nav-item"><svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg><span>My Events</span></button>
        <button class="nav-item"><svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg><span>Create Event</span></button>
        <button class="nav-item active"><svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg><span>My Clubs</span></button>
        <button class="nav-item"><svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg><span>Communications</span></button>
        <button class="nav-item"><svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"/></svg><span>Certificates</span></button>
        <button class="nav-item"><svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg><span>Settings</span></button>
      </nav>

      <div class="sidebar-profile">
        <div class="profile-content">
          <div class="profile-avatar">JS</div>
          <div class="profile-info">
            <p>John Smith</p>
            <p>Computer Science</p>
          </div>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="header">
        <div class="header-content">
          <div class="header-top">
            <div class="header-title">
              <h1 id="clubName">Club</h1>
              <p id="clubSubtitle">Details and information</p>
            </div>
          </div>
        </div>
      </div>

      <div class="content-area">
        <div class="club-hero">
          <div class="club-identity">
            <div class="club-logo" id="clubLogo">üèõÔ∏è</div>
            <div>
              <div class="badge" id="clubCategory">Category</div>
            </div>
          </div>
          <div class="actions">
            <button class="btn btn-secondary" onclick="history.back()">Back</button>
          </div>
        </div>

        <div class="grid">
          <div class="card">
            <div class="section-title">About</div>
            <div id="clubDescription">Loading...</div>
            <div class="section-title" style="margin-top:16px;">Upcoming events</div>
            <div class="list" id="clubEvents"></div>
          </div>
          <div class="card">
            <div class="section-title">Meta</div>
            <div class="meta" id="clubMeta"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const clubs = [
      { id: 1, name: 'Tech Club', category: 'Technology', role: 'Member', logo: 'üíª', description: 'A community for tech enthusiasts exploring software, hardware, and innovation.', members: 124, admins: 3, founded: '2018', events: ['Web Dev Workshop', 'AI Seminar'] },
      { id: 2, name: 'Photography Society', category: 'Arts', role: 'Admin', logo: 'üì∏', description: 'Capturing moments and learning photography techniques together.', members: 89, admins: 2, founded: '2016', events: ['City Photowalk', 'Portrait Basics'] },
      { id: 3, name: 'Debate Club', category: 'Academic', role: 'Member', logo: 'üé§', description: 'Sharpen your critical thinking and public speaking skills.', members: 76, admins: 2, founded: '2015', events: ['Debate Night', 'Logic 101'] },
      { id: 4, name: 'Gaming League', category: 'Entertainment', role: 'Member', logo: 'üéÆ', description: 'Competitive and casual gaming tournaments for all levels.', members: 142, admins: 4, founded: '2019', events: ['Weekly Tournament', 'LAN Party'] },
      { id: 5, name: 'Environmental Action', category: 'Social', role: 'Moderator', logo: 'üå±', description: 'Advocating sustainability through projects and workshops.', members: 65, admins: 2, founded: '2017', events: ['Campus Clean-up', 'Recycling Drive'] },
      { id: 6, name: 'Music Collective', category: 'Arts', role: 'Member', logo: 'üéµ', description: 'Collaborate, jam, and perform with fellow musicians.', members: 101, admins: 3, founded: '2014', events: ['Open Mic Night', 'Songwriting 101'] },
    ];

    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function renderClub(club) {
      if (!club) {
        document.getElementById('clubName').textContent = 'Club not found';
        document.getElementById('clubSubtitle').textContent = 'The requested club does not exist.';
        return;
      }
      document.getElementById('clubName').textContent = club.name;
      document.getElementById('clubSubtitle').textContent = `${club.category} ‚Ä¢ ${club.role}`;
      document.getElementById('clubLogo').textContent = club.logo;
      document.getElementById('clubCategory').textContent = club.category;
      document.getElementById('clubDescription').textContent = club.description;

      const eventsContainer = document.getElementById('clubEvents');
      eventsContainer.innerHTML = '';
      club.events.forEach(evt => {
        const item = document.createElement('div');
        item.textContent = `‚Ä¢ ${evt}`;
        eventsContainer.appendChild(item);
      });

      const meta = document.getElementById('clubMeta');
      meta.innerHTML = '';
      const entries = [
        ['Members', String(club.members)],
        ['Admins', String(club.admins)],
        ['Founded', club.founded],
        ['Your Role', club.role],
      ];
      entries.forEach(([k,v]) => {
        const key = document.createElement('div');
        key.textContent = k;
        const val = document.createElement('div');
        val.textContent = v;
        meta.appendChild(key);
        meta.appendChild(val);
      });
    }

    const idParam = getQueryParam('id');
    const clubId = idParam ? Number(idParam) : NaN;
    const club = clubs.find(c => c.id === clubId);
    renderClub(club);
  </script>
</body>
</html>
